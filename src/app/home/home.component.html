<div class="parallax">
    <div class="d-flex justify-content-sm-center justify-content-md-end mr-5">
        <div class="vertical-center slogan rounded-circle d-flex align-items-center m-1">
            <div style="width: 300px;"></div>
        </div>
    </div>
</div>

<div class="container">
    <h1 class="text-center">Our greatest products</h1>
    <div class="card-columns mt-4">
        <div *ngFor="let product of productsArray">
            <div class="card shadow p-3 mb-4 rounded" *ngIf="product.IsHighlighted">
                <img src="{{ product.ImgUrl }}" class="img-fluid rounded float-left mb-3">
                <div class="card-body ">
                    <h2 class="product-header">{{ product.Name }}</h2>
                    <p class="product-body">{{ product.Description }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
